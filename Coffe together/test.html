<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>test firebase</title>
  </head>
  <body>
    <div id="user-container" class="grid-container"></div>

    <section id="create" class="page">
      <header class="topbar">
        <a class="left" href="#home">Back</a>
        <h2>Create beacon</h2>
        <a class="right" onclick="createBeacon()">Save</a>
      </header>
      <form>
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="emne" placeholder="Emne" required />
        <input
          type="file"
          id="img"
          accept="image/*"
          onchange="previewImage(this.files[0], 'imagePreview')"
        />
        <img id="imagePreview" class="image-preview" />
        <button type="button" name="button" onclick="createBeacon()">
          GO!
        </button>
      </form>
    </section>
  </body>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-analytics.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>

  <script src="/js/main.js"></script>
  <script type="module" src="/js/beaconService.js"></script>
</html>
